<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        {% block title%}
        {% endblock %}
    </title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="">Japanese house</a>

    <!-- Left -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" >Status</a>
          
      </li>
      <li class="nav-item">
          <a class="nav-link">C/C++</a>
      </li>
    </ul>
    <!-- Right -->
    {% if 'logged_in' in session%}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link">{{session['user']['username']}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user/signout')}}">Logout</a>
        </li>
      </ul>
    {% else %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('registration')}}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login')}}">Login</a>
        </li>
      </ul>
    {% endif %}
  </nav>
  {% block body %}
  {% endblock%}
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
