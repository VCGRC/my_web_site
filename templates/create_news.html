{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
    <div class="d-flex justify-content-center align-items-center container ">

        <div class="row ">
            <h1 class="text-center">Создать новость</h1>

            <div class="row justify-content-center">
                <form name="create_new" class="align-items-center" method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="title" name="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="text">Текст</label>
                        <textarea name="text" class="form-control"  required></textarea>
                    </div>

                    <input type="submit" value="Сделать новость" class="btn btn-primary mb-2">
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
